<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="landing">
    <div class="container">
      <div class="body-app">
        <div class="inputs-date">
          <div class="day">
            <p>Day :</p>
            <input type="number" class="num_day" name="day" placeholder="DD" id="">
        <span class="error"></span>
          </div>
          <div class="day">
            <p>Month :</p>
            <input type="number" class="num_month" name="month" placeholder="MM" id="">
            <span class="error"></span>
          </div>
          <div class="day">
            <p>Year :</p>
            <input type="number" class="num_year" name="year" placeholder="YYYY" id="">
            <span class="error"></span>
          </div>
        </div>
        <div class="calculte_button">
          <button>
            <img src="assets/images/icon-arrow.svg" alt="">
          </button>
        </div>
        <div class="result">
       <h1><span class="res_years">--</span> years</h1>
       <h1><span class="res_month">--</span> months</h1>
       <h1><span class="res_date">--</span> days</h1>
        </div>

      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Youcef laala</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
